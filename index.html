  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 2.5, //보여지는 갯수
      spaceBetween: 10, //contents 간격
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      loop: true,
    });

    $(function() {
      $('#fakerPlayer').click(function() {
        $('.vPopupWrap').stop().show();
      });
      $('.close').click(function() {
        $('.vPopupWrap').stop().hide();
      });
    });
