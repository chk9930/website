  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 2.5,
      spaceBetween: 40,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      effect: 'coverflow',
      keyboard: true,

      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 80,
        modifier: 3,
        slideShadows: false,
      },
      loop: true,
    });

    swiperZoom.on('slideChange', function() {
      var index = this.activeIndex;

      $('.single-view-content').css({
        background: 'var(' + colors[index % colors.length] + ')'
      });

      $('.team-info .team-info-item').removeClass('active').eq(this.activeIndex).addClass('active')
    });

    $('.slideNext').click(function(argument) {

      swiperZoom.slideNext();

    })
    $('.slidePrev').click(function(argument) {

      swiperZoom.slidePrev();

    })
  </script>
